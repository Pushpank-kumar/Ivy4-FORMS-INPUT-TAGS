<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Forms-&-Input-tags</title>
    <link rel="stylesheet" href="styl.css">
</head>

<body>
    <h1>Heading or Title of the Forms </h1>
    <form action="post">
        <div>
            <label for="username">Name</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" autofocus>
        </div>
        <br>
        <div>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password">
        </div>
        <br>
        <div>
            <input type="radio" name="gender" value="male" id="male">
            <label for="male">male</label>
            <input type="radio" name="gender" value="female" id="female">
            <label for="female">female</label>
        </div>
        <br>
        <div>
            <input type="checkbox" name="follow" id="follow" value="yes">
            <label for="follow">follow</label>

        </div>
        <br>
        <div>
            <label for="comment">comment</label>
            <br>
            <textarea name="comment" id="comment">fill your thoughts</textarea>
        </div>
        <br>
        <div>
            <select name="game">
            
                <option value="Free fire">Free fire</option>
                <option value="Genshin">Genshin</option>
                <option value="wuwa">wuwa</option>
                <option value="BGMI">BGMI</option>
        </div>


    </form>

</body>

</html>
